<div class="page">
  <div class="row title-row" *ngIf="restaurant">
    <div class="col-12 restaurant-name title-bg">{{restaurant.name}}</div>
    <!-- <div class="col-12"><span i18n="@@OpeningHours">Opening Hours</span>: 11:30 - 23:00</div> -->
    <!-- <div class="col-12"><span i18n="@@Address">Address</span>: {{restaurant.address.formattedAddress}}</div> -->
  </div>

  <div class="row content-block">
    <div class="col-xs-12 col-md-8 product-block">
      <mat-tab-group mat-align-tabs="center">
        <mat-tab i18n-label label="Menu" *ngIf="groups && groups.length>0">
          <div *ngFor="let group of groups">
            <div *ngIf="group && group.items && group.items.length > 0">
              <div class="category-row text-sm">{{group.categoryName}}</div>
              <app-product-list [restaurant]="restaurant" [items]="group.items" [hasAddress]="bHasAddress"></app-product-list>
            </div>
          </div>
        </mat-tab>
        <!-- <mat-tab i18n-label label="Reviews">
          <div></div>
        </mat-tab>
        <mat-tab i18n-label label="About">
          <div></div>
        </mat-tab> -->
      </mat-tab-group>
    </div>
  </div>
</div>
